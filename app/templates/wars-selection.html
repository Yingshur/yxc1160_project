{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}
{% block head_extra %}

<style>
    .top-right-image-button {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 1000;
    width: 15vw;
    }

    .top-right-image-button img {
    width: 20vw;
    height: auto;
    cursor: pointer;
    transition: transform 0.5s ease-in-out;
    border-radius: 20px;
    }

    .top-right-image-button img:hover {
    transform: scale(1.1);
    }

    .image-button-content {
    position: relative;
    display: inline-block;
    width: 100%;
    }

    .image-button-content img {
    width: 100%;
    height:auto;
    border-radius: 20px;
    display: block;
    }

    .button-label-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-shadow: 1px 1px 6px black;
    pointer-events: none;
    text-align: center;
    }

    .circle-button{
    display: inline-block;
    width: 210px;
    height: 210px;
    overflow: hidden;
    border-radius: 50%;
    border: 2px solid transparent;
    }

    .small-image{
    max-width:150px;
    height:auto;
    }
    .circle-button img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    }

    .button-label {
    text-align: center;
    margin-bottom: 0.5rem;
    font-size: 1rem;
    color: #333;
    }

    .button-column {
    display: flex;
    flex-direction: column;
    align-items: center;}

    .button-row{
    display: flex;
    justify-content: space-around;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
    gap: 1rem;
    }

    .button-row.centered{
    justify-content: center;
    gap: 2rem;
    }

    .button-row.spaced-buttons{
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
    }


    .latin-heading_2 {
    font-family: 'Cinzel', serif;
    font-size: 1rem;
    color: #000000;
    letter-spacing: 1px;
    text-transform: none;
    font-weight: bold;
    }
    .latin-heading_3 {
    font-family: 'Cinzel', serif;
    color: #000000;
    letter-spacing: 1px;
    text-transform: none;
    font-weight: bold;
    }
    .greek-heading_2 {
    font-family: 'GFS Didot', serif;
    font-size: 1rem;
    color: #000000;
    letter-spacing: 1px;
    text-transform: none;
    font-weight: bold;
    }

    .table {
  background-color: transparent !important;}

.table td,
.table th {
  background-color: transparent !important;
  border: 1px solid transparent;}

.col-lg-9 {
  margin-top: 0 !important;
}


    .background-container {
    background-image: url("{{url_for('static', filename = 'images/macedonians/macedonian_victory.png')}}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height:100vh;
    background-attachment: fixed;
    display: flex;
    flex-direction:column;
    padding: 0.5rem;
    position: relative;
    }

    .background-container h1 {
    margin: 20px;
    }
    .square-button {
    display: inline-block;
    width:450px;
    height: 200px;
    overflow: hidden;
    border-radius:20px;
    border: 2px solid transparent;
    }

    .square-button img {
    width:100%;
    height: 100%;
    object-fit: cover;
    display: block;
    }



    @media (max-width: 768px) {
    .button-row{
    flex-direction: column;
    align-items: center;
    gap: 2rem;
    }

    .coin-row{
    flex-direction: column;
    align-items: center;
    gap: 2rem;
    }


    .greek-heading_2,
    .latin-heading_2 {
    font-size: 0.8rem;
    text-align: center;
    }
    .button-label {
    text-align: center;
    margin-bottom: 0.8rem;
    }

    .centered-line {
    width:100%;
    max-width: 700px;
    text-align: center;
    font-size: 2.6rem;
    margin: 1rem 0 0.5rem;
    }


     .coin-row-and-text{
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    margin: 0 auto 1rem;
    padding: 0 1rem;
    box-sizing: border-box;
    flex-wrap: wrap;
    }

    .coin-row{
    display:flex;
    gap: 2rem;
    justify-content: center;
    }
    .side-text {
    width: 170px;
    }

    .side-text p{
    margin: 0.25rem 0;
    line-height: 1.2;
    }

    .left {
    text-align: left;
    }

    .right {
    text-align: right;
    }
    }

</style>
{% endblock %}

{% block content %}
<div class="background-container">
    <div class="button-row spaced-buttons">
        <div class="button-column" style="margin-top: 3vh;">
            <a href="{{url_for('war_bp.foreign_wars_1')}}" class="square-button" >
                <img src="{{ url_for('static', filename = 'images/Melitene_Capture.webp')}}" alt="Foreign Wars">
            </a>
            <div class="button-label latin-heading_2">Foreign Wars</div>
        </div>
        <div class="button-column">
            <a href="{{url_for('war_bp.civil_wars')}}" class="square-button">
                <img src="{{ url_for('static', filename = 'images/Blinding_of_Leo_Phokas.webp')}}" alt="Civil Wars">
            </a>
            <div class="button-label latin-heading_2">Civil Wars</div>
        </div>
    </div>

</div>

{% endblock %}
